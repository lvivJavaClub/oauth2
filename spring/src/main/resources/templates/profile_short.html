<th:block th:fragment="content" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div th:if="${user != null}" class="container">
        <img th:src="${user['picture']}" with="100" height="100" style="border-radius: 100px;"/>
        <h1 th:text="'Hello ' + ${user['name']}"></h1>
        <h2 th:text="'Your email is ' + ${user['email']}"></h2>
        <h2 th:text="${protected}"/>
    </div>
</th:block>
